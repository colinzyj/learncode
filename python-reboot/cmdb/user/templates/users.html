<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
    </head>
    <body>
        <form action="/users/" method="post">
            <input type="text" name="query" value="{{query}}"/>
            <input type="submit" value="查询"/>
            <a href="/createUser/">添加</a>
        </form>
        <table>
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>手机号</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user['username']}}</td>
                    <td>{{user['telephone']}}</td>
                    <td>{{user['age']}}</td>
                    <td>{{user['sex']}}</td>
                    <td>{{user['status']}}</td>
                    <td>
                        <a href="/modifyUser/?id={{user['id']}}">修改</a>
                        <a href="/deleteUser/?id={{user['id']}}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

    </body>
</html>
