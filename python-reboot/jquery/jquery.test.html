<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
    <style type="text/css">
        .error{
            color:red;
        }
        .success{
            color:green;
        }
        
    </style>
</head>
<body>
    <div id="errusername"></div>
    <input type="text"  name="myinput"/>
    <div id="mdiv"></div>
    <div class="myclass"></div>
    <div class="myclass"></div>
	<script type="text/javascript" src="jquery.1.7.1.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function(){
            var i=0;
            setInterval(function(){
                i++;
                var x = jQuery('[name=myinput]').val();
                if (x > 100 ){
                    jQuery("#errusername").text("error value");
                    jQuery("#errusername").removeClass("success").addClass("error");
                }else{
                    jQuery("#errusername").text("success value");
                    jQuery("#errusername").removeClass("error").addClass("success");
                }   
            },1000)
        });
    </script>
</body>
</html>
